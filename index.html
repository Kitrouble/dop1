<body>
<header>
    <div class="row h-100">
        <div class="col-sm col-md-2 header-img"></div>
        <div class="col-sm-12 col-md-8">
            <h1> !Ваш Header </h1>
        </div>
        <div class="col-sm col-md-2 header-img"></div>
    </div>
</header>
<div class="outline"></div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1 class="text-header w-100"> Обратная связь</h1>
        <div class="container-fluid">
            <div class="text-page-header">Заполните форму</div>
            <div class="text-page-info">
                <form id="inputForm">
                    <div id="alertInput" class="alert alert-danger " style="display: none;" role="alert">
                        Спасибо! Мы обязательно свяжемся с вами.
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Введите email">
                        <small id="emailHelp" class="form-text text-muted">Например: ivan@mail.ru.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputName">ФИО:</label>
                        <input type="text" class="form-control" aria-describedby="nameHelp" id="inputName" placeholder="Введите ФИО">
                        <small id="nameHelp" class="form-text text-muted">Например: Иванов Иван Иванович</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Номер телефона:</label>
                        <input type="text" class="form-control" aria-describedby="phoneHelp" id="inputPhone" placeholder="Введите номер телефона">
                        <small id="phoneHelp" class="form-text text-muted">Например: 8(999)000-00-00</small>
                    </div>
                    <button id="sendCallBack" type="button" class="btn btn-primary">Отправить</button>
                </form>
            </div>>
        </div>
    </div>

</div>
